<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Here's a Llama! There's a Llama!</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link 
    rel="stylesheet" 
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>
  </head>
  <body>
    <div id="pic">
        <div>
            <img src="./assets/llamabanner.png" alt="image of a herd of white llamas walking along">
        </div>
    </div>
    <div id="icons">
        <span>
            <i class="fas fa-camera"></i>
        </span>
        <span>
            <i class="fas fa-envelope"></i>
        </span>
        <span>
            <i class="fas fa-share"></i>
        </span>
        <span>
            <i class="fas fa-user"></i>
        </span>
    </div>
    <div id="mini-layout">
        <span class="block">
            <div>
                <img src="./assets/llama1.png" alt="image of a brown llama with lots of poofy fur">
            </div>
            <div>
                <strong>Fuzzy Llama</strong>
            </div>
            <div>
                <p>A truly fluffy lad!</p>
            </div>
            <div>
                <a href="https://www.youtube.com/watch?v=zRozKfYGFVc">Listen to the <br> Llama Song!</a>
            </div>
        </span>
        <span class="block">
            <div>
                <img src="./assets/llama2.png" alt="image of a white llama with their mouth open and eyes wide">
            </div>
            <div>
                <strong>Funny Llama</strong>
            </div>
            <div>
                <p>What a silly face!</p>
            </div>
            <div>
                <a href="https://www.youtube.com/watch?v=zRozKfYGFVc">Sing along with <br> Funny Llama!</a>
            </div>
        </span>
        <span class="block">
            <div>
                <img src="./assets/llama3.png" alt="image of two llamas, one white with brown patches and one white with black patches">
            </div>
            <div>
                <strong>Llama Llama</strong>
            </div>
            <div>
                <p>Twice the fuzz!</p>
            </div>
            <div>
                <a href="https://www.youtube.com/watch?v=zRozKfYGFVc">Dance to their <br> favorite song!</a>
            </div>
        </span>
        <span class="block">
            <div>
                <img src="./assets/duck.png" alt="image of a duck just about to enter water">
            </div>
            <div>
                <strong>Duck</strong>
            </div>
            <div>
                <p>Not a llama.</p>
            </div>
            <div>
                <a href="https://www.youtube.com/watch?v=zRozKfYGFVc">This song is not <br>about ducks.</a>
            </div>
        </span>
    </div>
  </body>
</html>
